<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bombilla</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var texto = $(".texto").val();
                var contadorA =0;
                var contadorE =0;
                var contadorI =0;
                var contadorO =0;
                var contadorU =0;


                for (var i = 0; i < texto.length; i++) {

                    if (texto[i] == "a") {
                        contadorA++;
                    }
                    else if (texto[i] == "e") {
                        contadorE++;
                    }
                    else if (texto[i] == "i") {
                        contadorI++;
                    } else if (texto[i] == "o") {
                        contadorO++;
                    } else if (texto[i] == "u") {
                        contadorU++;
                    }
                }


                $(".solucion").html("Contador de A : " + contadorA + "<br>" +  
                "Contador de E : " + contadorE +"<br>" +"Contador de I : " + contadorI + "<br>"
                +"Contador de O : " + contadorO +"<br>"+"Contador de U : " + contadorU );
            });


        });

    </script>

</head>

<body>
    <input class="texto" type="text" value="hello world!" /><button>Contar vocales</button>
    <p class="solucion"></p>
</body>

</html>
